<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uptrix CRM</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.1/package/dist/xlsx.full.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        :root {
            --bg-primary: #0f172a;
            --bg-secondary: #1e293b;
            --bg-tertiary: #334155;
            --bg-card: rgba(30, 41, 59, 0.8);
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --text-muted: #64748b;
            --border: #334155;
            --border-light: rgba(148, 163, 184, 0.15);
            --accent: #6366f1;
            --accent-hover: #818cf8;
            --danger: #ef4444;
            --danger-hover: #dc2626;
            --success: #22c55e;
            --whatsapp: #25D366;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.4);
            --radius-sm: 6px;
            --radius-md: 10px;
            --radius-lg: 16px;
            --transition: 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
        }

        .app-layout {
            display: flex;
            height: 100vh;
            width: 100vw;
        }

        /* Sidebar */
        .sidebar {
            width: 240px;
            min-width: 240px;
            background: var(--bg-secondary);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(20px);
        }

        .sidebar-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 20px 20px 16px;
            border-bottom: 1px solid var(--border);
        }

        .logo-icon {
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #6366f1, #a855f7);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 700;
            letter-spacing: -0.5px;
            color: #e2e8f0;
        }

        .logo-tag {
            font-size: 10px;
            font-weight: 600;
            color: var(--accent);
            background: rgba(99, 102, 241, 0.15);
            padding: 2px 6px;
            border-radius: 4px;
            text-transform: uppercase;
        }

        .sidebar-nav {
            flex: 1;
            padding: 16px 12px;
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 14px;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all var(--transition);
            width: 100%;
            text-align: left;
        }

        .nav-item:hover {
            background: rgba(148, 163, 184, 0.08);
            color: var(--text-primary);
        }

        .nav-item.active {
            background: rgba(99, 102, 241, 0.12);
            color: var(--accent-hover);
        }

        .sidebar-actions {
            padding: 16px 12px;
            border-top: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .action-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 10px 14px;
            border: none;
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition);
        }

        .action-btn.primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .action-btn.primary:hover {
            background: linear-gradient(135deg, #818cf8, #a78bfa);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
        }

        .action-btn.secondary {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
            border: 1px solid var(--border);
        }

        .action-btn.secondary:hover {
            background: rgba(148, 163, 184, 0.15);
            color: var(--text-primary);
        }

        .action-btn.whatsapp {
            background: var(--whatsapp);
            color: white;
        }

        .action-btn.whatsapp:hover {
            background: #1ea852;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            overflow: hidden;
            background: var(--bg-primary);
            display: flex;
            flex-direction: column;
        }

        /* Pipeline Header */
        .pipeline-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .pipeline-title {
            font-size: 20px;
            font-weight: 600;
        }

        .pipeline-filters {
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .search-input {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            padding: 8px 14px;
            color: var(--text-primary);
            font-size: 14px;
            width: 260px;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        /* Stats */
        .stats-bar {
            display: flex;
            gap: 16px;
            padding: 16px 24px;
            border-bottom: 1px solid var(--border);
            background: var(--bg-secondary);
        }

        .stat-item {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
        }

        .stat-value {
            font-size: 18px;
            font-weight: 700;
        }

        .stat-value.sent { color: var(--success); }
        .stat-value.pending { color: #fbbf24; }
        .stat-value.total { color: var(--accent); }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Pipeline Board */
        .pipeline-board {
            flex: 1;
            display: flex;
            gap: 16px;
            padding: 20px 24px;
            overflow-x: auto;
        }

        .pipeline-column {
            min-width: 280px;
            max-width: 280px;
            background: var(--bg-card);
            border-radius: var(--radius-md);
            border: 1px solid var(--border);
            display: flex;
            flex-direction: column;
        }

        .column-header {
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .column-title {
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .column-count {
            font-size: 12px;
            color: var(--text-muted);
            background: var(--bg-tertiary);
            padding: 2px 8px;
            border-radius: 10px;
        }

        .column-cards {
            flex: 1;
            padding: 12px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        /* Lead Card */
        .lead-card {
            background: var(--bg-tertiary);
            border-radius: var(--radius-sm);
            padding: 14px;
            cursor: pointer;
            transition: all var(--transition);
            border: 1px solid transparent;
        }

        .lead-card:hover {
            border-color: var(--border-light);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .lead-card.sent {
            border-left: 3px solid var(--success);
        }

        .lead-card.pending {
            border-left: 3px solid #fbbf24;
        }

        .lead-card-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 10px;
        }

        .lead-card-name {
            font-size: 14px;
            font-weight: 600;
            flex: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .lead-card-status {
            font-size: 11px;
            padding: 2px 6px;
            border-radius: 4px;
            font-weight: 500;
        }

        .lead-card-status.sent {
            background: rgba(34, 197, 94, 0.15);
            color: var(--success);
        }

        .lead-card-status.pending {
            background: rgba(251, 191, 36, 0.15);
            color: #fbbf24;
        }

        .lead-card-phone {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 8px;
        }

        .lead-card-actions {
            display: flex;
            gap: 6px;
        }

        .card-btn {
            flex: 1;
            padding: 6px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 4px;
            transition: all var(--transition);
        }

        .card-btn.whatsapp {
            background: var(--whatsapp);
            color: white;
        }

        .card-btn.whatsapp:hover {
            background: #1ea852;
        }

        .card-btn.sent {
            background: var(--danger);
            color: white;
        }

        .card-btn.sent:hover {
            background: var(--danger-hover);
        }

        .card-btn.edit {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .card-btn.edit:hover {
            background: var(--accent);
            color: white;
        }

        .card-btn.delete {
            background: var(--bg-secondary);
            color: var(--text-secondary);
        }

        .card-btn.delete:hover {
            background: var(--danger);
            color: white;
        }

        /* Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .modal {
            background: var(--bg-secondary);
            border-radius: var(--radius-lg);
            border: 1px solid var(--border);
            width: 90%;
            max-width: 480px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-title {
            font-size: 18px;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 24px;
            line-height: 1;
        }

        .modal-close:hover {
            color: var(--text-primary);
        }

        .modal-body {
            padding: 24px;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-label {
            display: block;
            font-size: 13px;
            font-weight: 500;
            color: var(--text-secondary);
            margin-bottom: 6px;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 10px 14px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: var(--radius-sm);
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--accent);
        }

        .form-textarea {
            min-height: 80px;
            resize: vertical;
        }

        .modal-footer {
            padding: 16px 24px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 12px;
            justify-content: flex-end;
        }

        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: var(--radius-sm);
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition);
        }

        .btn-primary {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #818cf8, #a78bfa);
        }

        .btn-secondary {
            background: var(--bg-tertiary);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: var(--danger-hover);
        }

        /* Empty State */
        .empty-column {
            padding: 40px 20px;
            text-align: center;
            color: var(--text-muted);
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            gap: 4px;
            padding: 12px 24px;
            background: var(--bg-secondary);
            border-bottom: 1px solid var(--border);
        }

        .tab-btn {
            padding: 8px 16px;
            border: none;
            background: none;
            color: var(--text-secondary);
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border-radius: var(--radius-sm);
            transition: all var(--transition);
        }

        .tab-btn:hover {
            background: rgba(148, 163, 184, 0.08);
            color: var(--text-primary);
        }

        .tab-btn.active {
            background: var(--accent);
            color: white;
        }

        /* Hide scrollbar but keep functionality */
        ::-webkit-scrollbar {
            width: 6px;
            height: 6px;
        }

        ::-webkit-scrollbar-track {
            background: transparent;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-muted);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="app-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-logo">
                <div class="logo-icon">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                </div>
                <h1 class="logo-text">Uptrix</h1>
                <span class="logo-tag">CRM</span>
            </div>

            <nav class="sidebar-nav">
                <button class="nav-item active" onclick="switchView('pipeline')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="7" height="7"></rect>
                        <rect x="14" y="3" width="7" height="7"></rect>
                        <rect x="14" y="14" width="7" height="7"></rect>
                        <rect x="3" y="14" width="7" height="7"></rect>
                    </svg>
                    <span>Pipeline</span>
                </button>
                <button class="nav-item" onclick="switchView('dashboard')">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <line x1="3" y1="9" x2="21" y2="9"></line>
                        <line x1="9" y1="21" x2="9" y2="9"></line>
                    </svg>
                    <span>Dashboard</span>
                </button>
            </nav>

            <div class="sidebar-actions">
                <button class="action-btn primary" onclick="openModal()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    <span>Novo Lead</span>
                </button>
                <button class="action-btn secondary" onclick="document.getElementById('import-file').click()">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span>Importar Planilha</span>
                </button>
                <input type="file" id="import-file" accept=".xlsx,.xls,.csv" style="display:none" onchange="importXLSX(event)">
                <a href="https://web.whatsapp.com" target="_blank" class="action-btn whatsapp">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                        <path d="M17.472 14.382c-.297-.149-1.758-.867-2.03-.967-.273-.099-.471-.148-.67.15-.197.297-.767.966-.94 1.164-.173.199-.347.223-.644.075-.297-.15-1.255-.463-2.39-1.475-.883-.788-1.48-1.761-1.653-2.059-.173-.297-.018-.458.13-.606.134-.133.298-.347.446-.52.149-.174.198-.298.298-.497.099-.198.05-.371-.025-.52-.075-.149-.669-1.612-.916-2.207-.242-.579-.487-.5-.669-.51-.173-.008-.371-.01-.57-.01-.198 0-.52.074-.792.372-.272.297-1.04 1.016-1.04 2.479 0 1.462 1.065 2.875 1.213 3.074.149.198 2.096 3.2 5.077 4.487.709.306 1.262.489 1.694.625.712.227 1.36.195 1.871.118.571-.085 1.758-.719 2.006-1.413.248-.694.248-1.289.173-1.413-.074-.124-.272-.198-.57-.347m-5.421 7.403h-.004a9.87 9.87 0 01-5.031-1.378l-.361-.214-3.741.982.998-3.648-.235-.374a9.86 9.86 0 01-1.51-5.26c.001-5.45 4.436-9.884 9.888-9.884 2.64 0 5.122 1.03 6.988 2.898a9.825 9.825 0 012.893 6.994c-.003 5.45-4.437 9.884-9.885 9.884m8.413-18.297A11.815 11.815 0 0012.05 0C5.495 0 .16 5.335.157 11.892c0 2.096.547 4.142 1.588 5.945L.057 24l6.305-1.654a11.882 11.882 0 005.683 1.448h.005c6.554 0 11.89-5.335 11.893-11.893a11.821 11.821 0 00-3.48-8.413z"/>
                    </svg>
                    <span>WhatsApp Web</span>
                </a>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Pipeline View -->
            <div id="pipeline-view">
                <div class="pipeline-header">
                    <h2 class="pipeline-title">Pipeline de Leads</h2>
                    <div class="pipeline-filters">
                        <input type="text" class="search-input" placeholder="Buscar leads..." id="search-input" oninput="filterLeads()">
                    </div>
                </div>

                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-value total" id="stat-total">0</span>
                        <span class="stat-label">Total</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value pending" id="stat-pending">0</span>
                        <span class="stat-label">Pendentes</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value sent" id="stat-sent">0</span>
                        <span class="stat-label">Enviados</span>
                    </div>
                </div>

                <div class="pipeline-board" id="pipeline-board">
                    <!-- Colunas geradas via JS -->
                </div>
            </div>

            <!-- Dashboard View -->
            <div id="dashboard-view" class="hidden">
                <div class="pipeline-header">
                    <h2 class="pipeline-title">Dashboard</h2>
                </div>
                <div class="stats-bar">
                    <div class="stat-item">
                        <span class="stat-value total" id="dash-total">0</span>
                        <span class="stat-label">Total de Leads</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value sent" id="dash-sent">0</span>
                        <span class="stat-label">Mensagens Enviadas</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-value pending" id="dash-pending">0></span>
                        <span class="stat-label">Pendentes</span>
                    </div>
                </div>
                <div style="padding: 24px;">
                    <div class="pipeline-board" id="dashboard-board" style="flex-wrap: wrap; max-width: 800px;">
                        <!-- Cards de leads -->
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal -->
    <div class="modal-overlay hidden" id="modal-overlay" onclick="closeModalOutside(event)">
        <div class="modal">
            <div class="modal-header">
                <h3 class="modal-title" id="modal-title">Novo Lead</h3>
                <button class="modal-close" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="lead-form" onsubmit="saveLead(event)">
                    <input type="hidden" id="lead-id">
                    <div class="form-group">
                        <label class="form-label">Nome</label>
                        <input type="text" class="form-input" id="lead-name" required>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Telefone</label>
                        <input type="tel" class="form-input" id="lead-phone" placeholder="5511999999999">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-input" id="lead-email">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Empresa</label>
                        <input type="text" class="form-input" id="lead-company">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Status</label>
                        <select class="form-select" id="lead-status">
                            <option value="lead">Lead</option>
                            <option value="customer">Cliente</option>
                            <option value="inactive">Inativo</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Notas</label>
                        <textarea class="form-textarea" id="lead-notes"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">Cancelar</button>
                <button class="btn btn-danger" id="delete-btn" onclick="deleteLead()" style="display:none;">Excluir</button>
                <button class="btn btn-primary" onclick="document.getElementById('lead-form').requestSubmit()">Salvar</button>
            </div>
        </div>
    </div>

    <script>
        const STAGES = [
            { id: 'new', name: 'Novo', color: '#6366f1' },
            { id: 'contacted', name: 'Contatado', color: '#8b5cf6' },
            { id: 'proposal', name: 'Proposta', color: '#f59e0b' },
            { id: 'negotiation', name: 'Negocia√ß√£o', color: '#f97316' },
            { id: 'won', name: 'Ganho', color: '#22c55e' },
            { id: 'lost', name: 'Perdido', color: '#ef4444' }
        ];

        const defaultMessage = `Oi, tudo bem? Me chamo Samuel, trabalho com audiovisual desde 2015 e ajudo marcas e ag√™ncias a terem v√≠deos de qualidade com agilidade na entrega. Atendo clientes de Bauru at√© Ubatuba. J√° participei de projetos como grava√ß√µes dos cursos da Giovanna Antonelli, v√≠deos para o Ibis Hotel, trabalhos para o Sicredi, produ√ß√µes para a academia X Prime e grava√ß√£o de clipes para alguns players do audiovisual. Busco me conectar com ag√™ncias que queiram um parceiro de confian√ßa em v√≠deo para somar nos projetos e facilitar o dia a dia do time. Poder√≠amos ter uma conversa r√°pida sobre poss√≠veis parcerias em audiovisual? Podemos alinhar por aqui mesmo ou marcar uma call.`;

        let leads = JSON.parse(localStorage.getItem('uptrix_leads')) || [];

        function saveData() {
            localStorage.setItem('uptrix_leads', JSON.stringify(leads));
        }

        function switchView(view) {
            document.querySelectorAll('.nav-item').forEach(btn => btn.classList.remove('active'));
            event.target.closest('.nav-item').classList.add('active');

            if (view === 'pipeline') {
                document.getElementById('pipeline-view').classList.remove('hidden');
                document.getElementById('dashboard-view').classList.add('hidden');
                renderPipeline();
            } else {
                document.getElementById('pipeline-view').classList.add('hidden');
                document.getElementById('dashboard-view').classList.remove('hidden');
                renderDashboard();
            }
        }

        function renderStats() {
            const total = leads.length;
            const sent = leads.filter(l => l.sent).length;
            const pending = total - sent;

            document.getElementById('stat-total').textContent = total;
            document.getElementById('stat-sent').textContent = sent;
            document.getElementById('stat-pending').textContent = pending;

            document.getElementById('dash-total').textContent = total;
            document.getElementById('dash-sent').textContent = sent;
            document.getElementById('dash-pending').textContent = pending;
        }

        function renderPipeline() {
            const board = document.getElementById('pipeline-board');
            const searchTerm = document.getElementById('search-input')?.value?.toLowerCase() || '';
            
            board.innerHTML = STAGES.map(stage => {
                const stageLeads = leads.filter(l => l.stage === stage.id && (
                    !searchTerm ||
                    (l.name || '').toLowerCase().includes(searchTerm) ||
                    (l.phone || '').includes(searchTerm) ||
                    (l.company || '').toLowerCase().includes(searchTerm)
                ));

                return `
                    <div class="pipeline-column">
                        <div class="column-header">
                            <span class="column-title">
                                <span style="width: 8px; height: 8px; border-radius: 50%; background: ${stage.color};"></span>
                                ${stage.name}
                            </span>
                            <span class="column-count">${stageLeads.length}</span>
                        </div>
                        <div class="column-cards">
                            ${stageLeads.length === 0 ? '<div class="empty-column">Nenhum lead</div>' : ''}
                            ${stageLeads.map(lead => renderLeadCard(lead)).join('')}
                        </div>
                    </div>
                `;
            }).join('');
        }

        function renderLeadCard(lead) {
            const phoneFormatted = lead.phone ? lead.phone.replace(/(\d{2})(\d{5})(\d{4})/, '($1) $2-$3') : '';
            const msg = encodeURIComponent(lead.message || defaultMessage);
            
            return `
                <div class="lead-card ${lead.sent ? 'sent' : 'pending'}">
                    <div class="lead-card-header">
                        <span class="lead-card-name">${(lead.name || 'Sem nome').substring(0, 25)}${(lead.name || '').length > 25 ? '...' : ''}</span>
                        <span class="lead-card-status ${lead.sent ? 'sent' : 'pending'}">${lead.sent ? '‚úÖ' : '‚è≥'}</span>
                    </div>
                    <div class="lead-card-phone">${phoneFormatted || 'Sem telefone'}</div>
                    <div class="lead-card-actions">
                        <a href="https://wa.me/${lead.phone}?text=${msg}" target="_blank" class="card-btn whatsapp">üí¨</a>
                        <button class="card-btn sent" onclick="toggleSent('${lead.id}')" title="${lead.sent ? 'Desmarcar' : 'Marcar como enviado'}">${lead.sent ? '‚ùå' : '‚úÖ'}</button>
                        <button class="card-btn edit" onclick="editLead('${lead.id}')">‚úèÔ∏è</button>
                    </div>
                </div>
            `;
        }

        function renderDashboard() {
            const board = document.getElementById('dashboard-board');
            const searchTerm = document.getElementById('search-input')?.value?.toLowerCase() || '';
            
            const filtered = leads.filter(l =>
                !searchTerm ||
                (l.name || '').toLowerCase().includes(searchTerm) ||
                (l.phone || '').includes(searchTerm)
            );

            if (filtered.length === 0) {
                board.innerHTML = '<div class="empty-column" style="flex: 1 1 100%;">Nenhum lead encontrado</div>';
                return;
            }

            board.innerHTML = filtered.map(lead => renderLeadCard(lead)).join('');
        }

        function filterLeads() {
            if (!document.getElementById('dashboard-view').classList.contains('hidden')) {
                renderDashboard();
            } else {
                renderPipeline();
            }
        }

        function openModal(leadId = null) {
            document.getElementById('modal-overlay').classList.remove('hidden');
            document.getElementById('modal-title').textContent = leadId ? 'Editar Lead' : 'Novo Lead';
            document.getElementById('delete-btn').style.display = leadId ? 'block' : 'none';

            if (leadId) {
                const lead = leads.find(l => l.id === leadId);
                document.getElementById('lead-id').value = lead.id;
                document.getElementById('lead-name').value = lead.name || '';
                document.getElementById('lead-phone').value = lead.phone || '';
                document.getElementById('lead-email').value = lead.email || '';
                document.getElementById('lead-company').value = lead.company || '';
                document.getElementById('lead-status').value = lead.status || 'lead';
                document.getElementById('lead-notes').value = lead.notes || '';
            } else {
                document.getElementById('lead-form').reset();
                document.getElementById('lead-id').value = '';
            }
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
        }

        function closeModalOutside(event) {
            if (event.target === document.getElementById('modal-overlay')) {
                closeModal();
            }
        }

        function saveLead(e) {
            e.preventDefault();
            const id = document.getElementById('lead-id').value || Date.now().toString();
            const existingLead = leads.find(l => l.id === id);

            const lead = {
                id,
                name: document.getElementById('lead-name').value,
                phone: document.getElementById('lead-phone').value.replace(/\D/g, ''),
                email: document.getElementById('lead-email').value,
                company: document.getElementById('lead-company').value,
                status: document.getElementById('lead-status').value,
                notes: document.getElementById('lead-notes').value,
                stage: existingLead?.stage || 'new',
                sent: existingLead?.sent || false,
                message: existingLead?.message || '',
                createdAt: existingLead?.createdAt || new Date().toISOString()
            };

            if (existingLead) {
                const index = leads.findIndex(l => l.id === id);
                leads[index] = lead;
            } else {
                leads.push(lead);
            }

            saveData();
            closeModal();
            renderPipeline();
            renderStats();
        }

        function editLead(id) {
            openModal(id);
        }

        function deleteLead() {
            const id = document.getElementById('lead-id').value;
            if (id && confirm('Tem certeza que deseja excluir este lead?')) {
                leads = leads.filter(l => l.id !== id);
                saveData();
                closeModal();
                renderPipeline();
                renderStats();
            }
        }

        function toggleSent(id) {
            const lead = leads.find(l => l.id === id);
            if (lead) {
                lead.sent = !lead.sent;
                saveData();
                renderPipeline();
                renderStats();
            }
        }

        function importXLSX(event) {
            const file = event.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const data = new Uint8Array(e.target.result);
                    const workbook = XLSX.read(data, {type: 'array'});
                    const firstSheet = workbook.Sheets[workbook.SheetNames[0]];
                    const jsonData = XLSX.utils.sheet_to_json(firstSheet, {header: 1});

                    if (!jsonData || jsonData.length < 2) {
                        alert('Arquivo vazio ou sem dados!');
                        return;
                    }

                    const nameIdx = 0;
                    const phoneIdx = 10;

                    let imported = 0;
                    for (let i = 1; i < jsonData.length; i++) {
                        const row = jsonData[i];
                        let name = row[nameIdx];
                        let phone = row[phoneIdx];

                        if (name && name.includes('google.com/maps')) {
                            const match = name.match(/\/place\/([^\/]+)\//);
                            if (match) {
                                name = decodeURIComponent(match[1].replace(/\+/g, ' '));
                            }
                        }

                        if (name || phone) {
                            leads.push({
                                id: Date.now().toString() + i,
                                name: name || 'Sem nome',
                                phone: String(phone || '').replace(/\D/g, ''),
                                email: '',
                                company: '',
                                status: 'lead',
                                notes: '',
                                stage: 'new',
                                sent: false,
                                message: '',
                                createdAt: new Date().toISOString()
                            });
                            imported++;
                        }
                    }

                    saveData();
                    renderPipeline();
                    renderStats();
                    alert(`Importados ${imported} leads com sucesso!`);
                } catch (err) {
                    alert('Erro ao importar: ' + err.message);
                }
            };
            reader.readAsArrayBuffer(file);
            event.target.value = '';
        }

        // Inicializa√ß√£o
        renderPipeline();
        renderStats();
    </script>
</body>
</html>
